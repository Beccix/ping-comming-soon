<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img class="ping-img" src="/images/logo.svg" alt="">
    <h1 class="h1-container">We are launching soon!</h1>
    <p class="p-container">Subscribe and get notified</p>
    <form class="form-container" action="#" novalidate>
      <input class="form-control" type="email" id="email" name="email" value="" placeholder="Your email address..." required>
      <p class="invalid-text-mobile error-hide">Please provide a valid email address</p>
      <button class="button-submit">Notify Me</button>
      <p class="invalid-text-desktop error-hide">Please provide a valid email address</p>
    </form>
  </div>
  <main class="copyright">
    <img class="img-dashboard" src="/images/illustration-dashboard.png" alt="">
  </main>
  <footer>
    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="/script/script.js"></script>
</body>
</html>
